<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <title>Expanding Cards</title>
</head>

<body>
    <div class="container">

        <!-- We Use five class of panel active (.panel.active) in order to specify which card is going to expand -->

        <div class="panel active" style="background-image: url('images/Lee\ Jun.jpg ')">
            <h3> China </h3>
        </div>

        <div class="panel" style="background-image: url('images/diego_torres_Worbarrow\ .jpg')">
            <h3> Near The Hills </h3>
        </div>

        <div class="panel" style="background-image: url('images/gustavmelin0_Lake\ with\ Snow\ .jpg')">
            <h3> Snowy Mountains </h3>
        </div>

        <div class="panel" style="background-image: url('images/H\ S_Great\ View\ of\ Nature.jpg')">
            <h3> Into The Farm </h3>
        </div>

        <div class="panel" style="background-image: url('images/Hans\ Braxmeier_Snow\ Mountain.jpg')">
            <h3> Rocks & Stones </h3>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
